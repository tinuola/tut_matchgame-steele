<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match Game</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="container main-container">
    <div class="row">
      <!--Game Instructions-->
      <div class="col-xs-12 col-sm-12 col-md-3" id="instructions">
        <h1>Match Game</h1>

        <h3>Rules</h3>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first.
          If you succeed, the pair will be removed from play. If not, try again!</p>

        <h3>How to Win</h3>
        <p>You win when all pairs have been found.</p>

        <h3>Restart Game</h3>

        <button id="restart">Restart</button>
      </div>
      <!--End of Game Instructions -->

      <!--Game Board-->
      <div class="col-xs-12 col-sm-12 col-md-9" id="game"></div>
    </div>
    <!--End of row -->
  </div>
  <!--End of main-container -->

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/match-game.js"></script>
  <script type="text/javascript" src="js/tests.js"></script>
</body>

</html>
